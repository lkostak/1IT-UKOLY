<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
</head>
<body>
  <header>
      <h1>Třídní nástěnka</h1>
      <p>Jednoduchá evidence úkolů</p>
  </header>
  <main>
    <section>
      <h2>Přidat úkol</h2>
      <form>
        <div>
          <label>Předmět</label></br>
          <select>
            <option value="MAT">Matematika</option>
            <option value="AJ">Angličtina</option>
            <option value="CJ">Český jazyk</option>
            <option value="FYZ">Fyzika</option>            
          </select>
        </div>
        <div>
          <label>Popis úkolu</label></br>
          <input type="text" required maxlength="140"
            placeholder="Napiš popis úkolu">
        </div>
      </form>
    </section>
    <section>
      <h2>Seznam úkolů</h2>
    </section>

  </main>
</body>
</html>
