<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Třídní nástěnka – Úkoly</title>
</head>

<body>
  <header>
    <h1>Třídní nástěnka – Úkoly</h1>
    <p>Jednoduchá evidence úkolů pro třídu (zatím bez stylů a bez JavaScriptu).</p>
  </header>

  <main>
    <section aria-labelledby="add-task-title">
      <h2 id="add-task-title">Přidat úkol</h2>

      <form id="taskForm">
        <div>
          <label for="subject">Předmět</label><br />
          <select id="subject" name="subject" required>
            <option value="" disabled selected>Vyber předmět…</option>
            <option value="INF">INF</option>
            <option value="MAT">MAT</option>
            <option value="AJ">AJ</option>
            <option value="CJ">ČJ</option>
            <option value="FYZ">FYZ</option>
            <option value="EL">EL</option>
            <option value="ODB">ODB</option>
          </select>
        </div>

        <div>
          <label for="desc">Popis úkolu</label><br />
          <input
            id="desc"
            name="desc"
            type="text"
            required
            maxlength="140"
            placeholder="Např. Vytvořit kostru HTML stránky"
          />
        </div>

        <div>
          <label for="due">Termín</label><br />
          <input id="due" name="due" type="date" required />
        </div>

        <div>
          <button type="submit">Přidat</button>
        </div>
      </form>
    </section>

    <section aria-labelledby="tasks-title">
      <h2 id="tasks-title">Seznam úkolů</h2>

      <p id="emptyState">Zatím tu nejsou žádné úkoly.</p>

      <!-- Sem později JavaScript bude vkládat úkoly -->
      <div id="taskList"></div>
    </section>
  </main>

  <footer>
    <small>© Třída – projekt Informatika</small>
  </footer>
</body>
</html>
