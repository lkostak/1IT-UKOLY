<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Třídní nástěnka – Úkoly</title>
  <link rel="stylesheet" href="krok2_styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="container">
      <h1 class="title">Třídní nástěnka – Úkoly</h1>
      <p class="subtitle">Jednoduchá evidence úkolů pro třídu.</p>
    </div>
  </header>

  <main class="container">
    <section class="card" aria-labelledby="add-task-title">
      <h2 class="card__title" id="add-task-title">Přidat úkol</h2>

      <form id="taskForm" class="form">
        <div class="field">
          <label for="subject">Předmět</label>
          <select id="subject" name="subject" required>
            <option value="" disabled selected>Vyber předmět…</option>
            <option value="INF">INF</option>
            <option value="MAT">MAT</option>
            <option value="AJ">AJ</option>
            <option value="CJ">ČJ</option>
            <option value="FYZ">FYZ</option>
            <option value="EL">EL</option>
            <option value="ODB">ODB</option>
          </select>
        </div>

        <div class="field">
          <label for="desc">Popis úkolu</label>
          <input
            id="desc"
            name="desc"
            type="text"
            required
            maxlength="140"
            placeholder="Např. Vytvořit kostru HTML stránky"
          />
        </div>

        <div class="field">
          <label for="due">Termín</label>
          <input id="due" name="due" type="date" required />
        </div>

        <button class="btn" type="submit">Přidat</button>
      </form>
    </section>

    <section class="card" aria-labelledby="tasks-title">
      <h2 class="card__title" id="tasks-title">Seznam úkolů</h2>

      <p id="emptyState" class="muted">Zatím tu nejsou žádné úkoly.</p>

      <!-- Sem později JavaScript bude vkládat úkoly -->
      <div id="taskList" class="task-list"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <small class="muted">© Třída – projekt Informatika</small>
    </div>
  </footer>
</body>
</html>
